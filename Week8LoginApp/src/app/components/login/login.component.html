<div class="container mt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Kullanıcı Girişi</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Kullanıcı Adı</label>
                        <input class="form-control" type="text" name="kadi" #kadi>
                    </div>
                    <div class="form-group">
                        <label>Parola</label>
                        <input class="form-control" type="password" name="parola" #parola>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block"
                        (click)="GirisYap(kadi.value,parola.value)">Giriş</button>
                </div>
            </div>
        </div>
    </div>
</div>
